<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <title>Moving Background Image</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div id="auth-section">
            <h2>Create Account </h2>
            <form id="Register -form">
                <input type="text" id="reg-First Name"  placeholder="First Name" required> <br>
                <input type="text" id="reg-Second Name" placeholder="Second Name" required><br>
                <input type="text" id="reg-Email" placeholder="Email" required><br>
                <input type="password" id="reg-password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
